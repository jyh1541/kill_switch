<!DOCTYPE html>
<html>
<head>
    <title>프로그램 라이센스 관리</title>
</head>
<body>
    <h1>프로그램 라이센스 제어</h1>
    
    <table border="1">
        <tr>
            <th>프로그램명</th>
            <th>라이센스 상태</th>
        </tr>
        
        <tr>
            <td>손목지키미</td>
            <td class="s0">true</td>
        </tr>
        
        <tr>
            <td>비디오 다운로더</td>
            <td class="s0">false</td>
        </tr>
        
    </table>
    
    <p>라이센스를 차단하려면 true를 false로 변경하세요</p>
    
</body>

</html>
